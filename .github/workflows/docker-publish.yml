name: Build and Publish Docker Image on Nginx Update

on:
  schedule:
    # Check for new nginx base image every day at 2:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: minarox
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Nginx version
        id: nginx-version
        run: |
          docker pull nginx:latest
          echo "version=$(docker inspect nginx:latest --format '{{ index .Config.Labels "org.opencontainers.image.version" }}')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: minarox/vue-router-server:latest
